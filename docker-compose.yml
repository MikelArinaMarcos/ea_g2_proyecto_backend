version: '2.1'
services:
  sfbackend:
    container_name: backend
    image: mercadonaenjoyer/sf_backend
    restart: always
    depends_on:
      - sfmongo
    ports:
      - 3000:3000
  
  sffrontend:
    container_name: frontend
    image: angela0110/sf_frontend
    restart: always
    depends_on:
      - sfbackend
    ports:
      - 8080:80

  sfbackoffice:
    container_name: backoffice
    image: borjafer/backoffice
    restart: always
    depends_on:
      - sfbackend
    ports:
      - 4200:80

  sfmongo:
    container_name: mongodb
    image: mongo:4.4
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  
  app:
    image: 'docker.io/jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
